<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container-login">
        <div id="cont-form-login">
            <div id="form-login">
                <div class="row" id="logo">
                    <img src="img/logo-login.png" alt="">    
                </div>

                <div class="row">
                    <form class="col s12 m12">
                        <div class="row">
                            <div class="input-field col s12 m12">
                                <i class="icon user"></i>
                                <input id="icon_prefix" type="text" class="login validate">
                                <label for="icon_prefix">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m12">
                                <i class="icon pass"></i>
                                <input id="icon_telephone" type="password" class="login validate">
                                <label for="icon_telephone">Password</label>
                            </div>
                        </div>
                        <div class="row" id="actions">
                            <div class="col m8 s6 asap-r l-space-1"><p>I forgot my Password</p></div>
                            <div class="col m4 s6">
                                <a href="home.html" class="waves-effect waves-light btn-small">LOGIN</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="row">
            <div class="col m3 s12">
                <img src="img/uniandes.png" alt="">
            </div>
            <div class="col m6 s12">
                    Universidad de los Andes | Vigilada Mineducación<br />
                    Reconocimiento como Universidad: Decreto 1297 del 30 de mayo de 1964.<br />
                    Reconocimiento personería jurídica: Resolución 28 del 23 de febrero de 1949 Minjusticia.<br />
                    <!-- Cra 1 Nº 18A- 12 Bogotá, (Colombia) | Código postal: 111711 | Tels: +571 3394949 - +571 3394999 -->
            </div>
            <div class="col m3 s12">
                <img src="img/conectate.png" alt="">
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
